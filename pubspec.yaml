name: twitch_manager
description: This is a manager to the Twitch API.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  url_launcher: ^6.3.0
  web_socket_client: ^0.1.5
  flutter_secure_storage: ^9.2.2
  logging: ^1.2.0
  js: ^0.6.3
  dart_jsonwebtoken: ^2.14.0
  flutter_svg: ^2.2.0
  intl: ^0.20.2
  sqlite3: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/twitch_name.svg
    - assets/twitch_logo.svg
